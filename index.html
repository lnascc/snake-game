<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">

  <script defer src="script.js"></script>
  <!-- <script type="module" src="modal.js"></script> -->

  <title>The Snake Game</title>
</head>
<body>
  <div class="content">
  <header>
    <h1>The snake game</h1>
  </header>

  <div class="description">
    <p>Recriação do jogo da cobrinha</p>
    <a href="https://github.com/Pleiterson/snake-game-javascript" target="_blank">
      feito a partir deste projeto
    </a>
    <p>feito com ❤️ por <a href="http://github.com/lnascc" target="_blank">@lnascc</a></p>
  </div>

  <div class="game">
    <canvas id="snake" width="512" height="512"></canvas>
  </div>
  <div class="counter">
    <p>score</p>
    <p id="score">0</p>
  </div>
</div>

<!-- modal -->

<div class="modal-wrapper">
  <div class="modal">
    <h2>Game Over</h2>
    <p id="pont"></p>

    <button class="buttons">Restart</button>
  </div>
</div>

</body>
</html>
